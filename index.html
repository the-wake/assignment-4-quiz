<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="header">Coding Quiz Challenge</h1>
    </header>
    <main>
        <div class="left-area">
            <h2 id="questionSpot"></h2>
            <h3 id="instructions">Answer the questions before the timer runs out. At the end, you'll be graded on your remaining time. But be carefulâ€”each wrong answer will deduct 10 from your timer (and final score)!</h3>
            <div id="responseList">
                <button class="option" id="q0" data-n="0"></p>
                <button class="option" id="q1" data-n="1"></p>
                <button class="option" id="q2" data-n="2"></p>
                <button class="option" id="q3" data-n="3"></p>
            </div>
            <h3 id="feedback"></h3>
          
            <button id="start">Start!</button>
            <div id="formScreen">
                <form>
                    <label for="initials">Initials: </label>
                    <input type="text" name="initials" id="initials"></label>
                    <button id="subButton">Submit</button>
                    <p id="thanks"></p>
                </form>
                <button id="playAgain">Play Again!</button>
            </div>
            <ol id="scoreList"></ol>
        
            <script src="./assets/js/display.js"></script>
        </div>
        <div class="right-area">
            <h4 id="timer">Time Remaining: 75</h4>
            <h4>Right Answers: <span id="trackRight"></span></h4>
            <h4>Wrong Answers: <span id="trackWrong"></span></h4>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
